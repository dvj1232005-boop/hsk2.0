lessonSel.onchange=e=>{L=+e.target.value;i=0;render()}

document.getElementById("mode").onchange=e=>{

function toggle(){show=!show;pin.classList.toggle("hide",!show);vi.classList.toggle("hide",!show)}

function render(){
 const w=DATA[L][i];
 han.textContent=w.h;
 pin.textContent=w.p;
 vi.textContent=w.v;
 bar.style.width=((i+1)/DATA[L].length*100)+"%";
 if(["quiz","vi2han"].includes(mode))quiz(w);
}

function quiz(w){
 const box=document.getElementById("opts");box.innerHTML="";
 let correct=mode==="quiz"?w.v:w.h;
 let pool=DATA[L].map(x=>mode==="quiz"?x.v:x.h);
 let arr=[correct];
 while(arr.length<4){
  let r=pool[Math.floor(Math.random()*pool.length)];
  if(!arr.includes(r))arr.push(r);
 }
 arr.sort(()=>Math.random()-.5);
 arr.forEach(t=>{
  let b=document.createElement("button");
  b.textContent=t;
  b.onclick=()=>{
   if(t===correct)b.classList.add("correct");
   else{b.classList.add("wrong");navigator.vibrate?.(60)}
  };
  box.appendChild(b);
 });
}

 (v===w.h||v===w.p)?"âœ… ÄÃºng":"âŒ Sai";
}

 if(e.key==="Enter") check();
});

document.addEventListener("touchend",e=>{
 if(!x0)return;
 let dx=e.changedTouches[0].clientX-x0;
 if(dx<-40)next();
 x0=null;
});
