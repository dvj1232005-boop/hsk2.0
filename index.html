<style>
:root{
  --bg:#111111;
  --surface:#1c1c1e;
  --border:#2c2c2e;
  --text:#f2f2f7;
  --muted:#8e8e93;
  --accent:#0a84ff;
  --ok:#34c759;
  --bad:#ff453a;
}
*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:'Inter',-apple-system,BlinkMacSystemFont;
  -webkit-font-smoothing:antialiased;
}

header{
  position:sticky;
  top:0;
  z-index:10;
  padding:14px 16px 10px;
  text-align:center;
  font-weight:600;
  background:rgba(17,17,17,.88);
  backdrop-filter:blur(20px);
  border-bottom:1px solid var(--border);
}

.wrap{
  max-width:520px;
  margin:auto;
  padding:20px 18px 40px;
}

.control{
  display:grid;
  gap:10px;
  margin-bottom:18px;
}

select,button,input{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid var(--border);
  background:var(--surface);
  color:var(--text);
  font-size:15px;
}

button{
  background:var(--accent);
  color:white;
  border:none;
  font-weight:500;
}
button.alt{
  background:transparent;
  color:var(--accent);
  border:1px solid var(--border);
}

.card{
  background:var(--surface);
  border-radius:20px;
  padding:36px 24px;
  border:1px solid var(--border);
  margin-bottom:16px;
  animation:appear .32s cubic-bezier(.25,.1,.25,1);
}
@keyframes appear{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

.han{
  font-family:'Noto Sans SC','Inter';
  font-size:60px;
  font-weight:400;
  letter-spacing:8px;
  line-height:1.25;
  text-align:center;
}
.pin{
  text-align:center;
  color:var(--accent);
  margin-top:12px;
  font-size:15px;
  opacity:.9;
}
.vi{
  text-align:center;
  color:#d6eaff;
  margin-top:6px;
  font-size:15px;
  opacity:.9;
}

.progress{
  height:3px;
  background:#2c2c2e;
  border-radius:999px;
  overflow:hidden;
  margin:16px 4px;
  opacity:.85;
}
.bar{
  height:100%;
  width:0%;
  background:var(--accent);
}

.options button{
  background:var(--surface);
  border:1px solid var(--border);
  margin:8px 0;
}
.correct{background:var(--ok)!important}
.wrong{background:var(--bad)!important}

.footer{
  margin-top:28px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

.hide{display:none}
</style>
</head>

<body>

<div class="control">
  <select id="lesson"></select>
  <select id="mode">
    <option value="study">Flashcard</option>
    <option value="quiz">Hán → Việt</option>
    <option value="vi2han">Việt → Hán</option>
    <option value="write">Viết từ</option>
  </select>
  <button class="alt" onclick="toggle()">Hiện / Ẩn nghĩa</button>
</div>

<div class="progress"><div class="bar" id="bar"></div></div>

<div class="card">
  <div class="han" id="han">—</div>
  <div class="pin hide" id="pin"></div>
  <div class="vi hide" id="vi"></div>
</div>

<div class="card hide" id="quizBox"><div class="options" id="opts"></div></div>

<div class="card hide" id="writeBox">
  <input id="input" placeholder="Gõ HÁN hoặc PINYIN (Enter)">
  <button onclick="check()">Kiểm tra</button>

<button onclick="next()">Tiếp</button>

<div class="footer">
  Offline • Học hay không là do mình<br>

/* ================= LOGIC ================= */
let L=1,i=0,show=false,mode="study";
const han=document.getElementById("han"),
pin=document.getElementById("pin"),
vi=document.getElementById("vi"),
bar=document.getElementById("bar"),
lessonSel=document.getElementById("lesson");

for(let k in DATA){
  const o=document.createElement("option");
  o.value=k;o.text="Bài "+k;
  lessonSel.appendChild(o);
}
lessonSel.onchange=e=>{L=+e.target.value;i=0;render();}

document.getElementById("mode").onchange=e=>{
  mode=e.target.value;
  document.getElementById("quizBox").classList.toggle("hide",mode==="study");
  document.getElementById("writeBox").classList.toggle("hide",mode!=="write");
};

function toggle(){
  show=!show;
  pin.classList.toggle("hide",!show);
  vi.classList.toggle("hide",!show);
}
function next(){i=(i+1)%DATA[L].length;render();}

function render(){
  const w=DATA[L][i];
  han.textContent=w.h;
  pin.textContent=w.p;
  vi.textContent=w.v;
  bar.style.width=((i+1)/DATA[L].length*100)+"%";
  if(mode!=="study")quiz(w);
}

function quiz(w){
  const box=document.getElementById("opts");
  box.innerHTML="";
  const correct=mode==="quiz"?w.v:w.h;
  const pool=DATA[L].map(x=>mode==="quiz"?x.v:x.h);
  const arr=[correct];
  while(arr.length<4){
    const r=pool[Math.floor(Math.random()*pool.length)];
    if(!arr.includes(r))arr.push(r);
  }
  arr.sort(()=>Math.random()-.5);
  arr.forEach(t=>{
    const b=document.createElement("button");
    b.textContent=t;
    b.onclick=()=>b.classList.add(t===correct?"correct":"wrong");
    box.appendChild(b);
  });
}

function check(){
  const v=document.getElementById("input").value.trim();
  const w=DATA[L][i];
  document.getElementById("res").textContent=
    (v===w.h||v===w.p)?"✅ Đúng":"❌ Sai";
}

document.getElementById("input").addEventListener("keydown",e=>{
  if(e.key==="Enter")check();
});

render();
